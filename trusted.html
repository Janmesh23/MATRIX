<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trusted Sites</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'JetBrains Mono', monospace;
            background: linear-gradient(to bottom, #0f172a, #1e293b);
            min-height: 100vh;
        }

        .cyber-card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(94, 234, 212, 0.1);
            box-shadow: 0 0 20px rgba(94, 234, 212, 0.05);
        }

        .cyber-item {
            transition: all 0.3s ease;
            border: 1px solid rgba(94, 234, 212, 0.1);
        }

        .cyber-item:hover {
            transform: translateX(5px);
            border-color: rgba(94, 234, 212, 0.3);
        }

        .glow-effect {
            position: relative;
        }

        .glow-effect::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #5eead4, #2dd4bf);
            z-index: -1;
            filter: blur(15px);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .glow-effect:hover::after {
            opacity: 0.15;
        }
    </style>
</head>
<body class="text-gray-200 flex flex-col items-center p-8">
    <div class="max-w-2xl w-full">
        <div class="flex items-center justify-between mb-8">
            <h1 class="text-4xl font-bold bg-gradient-to-r from-teal-400 to-cyan-400 bg-clip-text text-transparent">
                Trusted Sites
            </h1>
            <div class="flex items-center gap-2">
                <span class="text-sm text-teal-400">Protected</span>
                <div class="w-3 h-3 rounded-full bg-teal-400 animate-pulse"></div>
            </div>
        </div>

        <div class="cyber-card rounded-xl p-6 mb-6">
            <ul id="trusted-list" class="space-y-3">
                <!-- List items will be inserted here by JavaScript -->
            </ul>
        </div>

        <div class="flex justify-end">
            <button id="clear-all" 
                    class="glow-effect bg-red-500/80 px-6 py-3 rounded-lg font-semibold 
                           hover:bg-red-600/80 transition-all duration-300 
                           flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
                </svg>
                Clear All
            </button>
        </div>
    </div>

    <script src="trusted.js"></script>
</body>
</html>
